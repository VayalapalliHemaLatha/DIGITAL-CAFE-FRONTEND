<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restoran - Digital Cafe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    :root { --primary: #FEA116; --light: #F1F8FF; --dark: #0F172B; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Nunito', sans-serif; background: #fff; }
    .text-primary { color: var(--primary) !important; }
    .btn-primary { background-color: var(--primary); border: none; color: #0F172B; font-weight: 600; text-transform: uppercase; transition: .5s; }
    .btn-primary:hover { background-color: #e09010; color: #0F172B; }

    /* Navbar - Restoran */
    .navbar-restoran { background: var(--dark) !important; padding: 0; }
    .navbar-restoran .navbar-brand { color: var(--light) !important; font-size: 1.5rem; font-weight: 700; padding: 20px 0; }
    .navbar-restoran .nav-link { color: var(--light) !important; margin-left: 25px; padding: 20px 0; font-size: 15px; text-transform: uppercase; font-weight: 500; transition: .5s; }
    .navbar-restoran .nav-link:hover, .navbar-restoran .nav-link.active { color: var(--primary) !important; }
    .navbar-restoran button.nav-link { color: var(--light) !important; cursor: pointer; }
    .navbar-restoran .btn-book { background: var(--primary); color: var(--dark); padding: 8px 20px; font-weight: 600; text-decoration: none; }
    .navbar-restoran .dropdown-menu { background: var(--dark); border: none; }
    .navbar-restoran .dropdown-item { color: var(--light); }
    .navbar-restoran .dropdown-item:hover { background: rgba(254,161,22,.2); color: var(--primary); }
    @media (max-width: 991.98px) {
      .navbar-restoran .navbar-collapse { margin-top: 0; border-top: 1px solid rgba(255,255,255,.1); padding-top: 10px; }
      .navbar-restoran .nav-link { margin-left: 0; padding: 10px 0; }
    }

    /* Hero - Restoran */
    .hero-header { background-position: center; background-repeat: no-repeat; background-size: cover; }
    .hero-home { min-height: 70vh; display: flex; align-items: center; }
    .hero-page { min-height: 200px; }
    .hero-header .breadcrumb { background: transparent; }
    .hero-header .breadcrumb-item a { color: var(--primary); text-decoration: none; }
    .hero-header .breadcrumb-item a:hover { color: var(--primary); opacity: .9; }
    .hero-header .breadcrumb-item + .breadcrumb-item::before { color: rgba(255,255,255,.5); }
    .hero-header .display-4 { font-weight: 700; }

    /* Service items - Restoran */
    .service-item { box-shadow: 0 0 45px rgba(0,0,0,.08); transition: .5s; background: #fff; }
    .service-item:hover { background: var(--primary); }
    .service-item:hover * { color: var(--light) !important; }
    .service-item:hover .text-muted { color: var(--light) !important; opacity: .9; }

    /* Section title with decorative lines - Restoran */
    .section-label { font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--primary); font-weight: 600; margin-bottom: 0.5rem; }
    .section-title { position: relative; display: inline-block; color: var(--dark); font-weight: 700; margin-bottom: 1.5rem; }
    .section-title::before { position: absolute; content: ""; width: 45px; height: 2px; top: 50%; left: -55px; margin-top: -1px; background: var(--primary); }
    .section-title::after { position: absolute; content: ""; width: 45px; height: 2px; top: 50%; right: -55px; margin-top: -1px; background: var(--primary); }
    .section-title.text-center::before { left: -60px; }
    .section-title.text-center::after { right: -60px; }
    @media (max-width: 576px) { .section-title::before, .section-title::after { display: none; } }

    .form-control, .form-select { border-radius: 0.25rem; padding: 0.6rem 0.9rem; }
    .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 0.2rem rgba(254, 161, 22, 0.25); }
    .auth-card { background: #fff; border-radius: 0.5rem; box-shadow: 0 0 45px rgba(0,0,0,.08); overflow: hidden; transition: .5s; }
    .auth-card:hover { box-shadow: 0 0 45px rgba(0,0,0,.12); }
    .table-restoran thead th { background: var(--dark); color: #fff; border-color: var(--dark); padding: 0.85rem 1rem; font-weight: 600; }
    .table-restoran tbody td { padding: 0.75rem 1rem; vertical-align: middle; }
    .table-restoran { border-radius: 0.5rem; overflow: hidden; }
    .table-restoran thead th:first-child { border-radius: 0; }
    .table-restoran thead th:last-child { border-radius: 0; }

    /* Footer - Restoran */
    .footer-restoran { background: var(--dark); color: var(--light); }
    .footer-restoran .btn-social { width: 35px; height: 35px; display: inline-flex; align-items: center; justify-content: center; color: var(--light); border: 1px solid rgba(255,255,255,.3); border-radius: 50%; margin-right: 5px; transition: .3s; }
    .footer-restoran .btn-social:hover { color: var(--primary); border-color: var(--primary); }
    .footer-restoran .footer-link { color: rgba(255,255,255,.8); text-decoration: none; display: block; margin-bottom: 8px; transition: .3s; }
    .footer-restoran .footer-link:hover { color: var(--primary); padding-left: 5px; }
    .footer-restoran .copyright { padding: 25px 0; font-size: 15px; border-top: 1px solid rgba(255,255,255,.1); }
    .footer-restoran h5 { color: #fff; font-weight: 600; margin-bottom: 1rem; font-size: 1rem; }
  </style>
</head>
<body>
<div id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
